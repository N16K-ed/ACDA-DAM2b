version: '3.8'

services:
  mysql_ut4:
    image: mysql:8.0
    container_name: mysql-ut4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ACDA_UT4
      MYSQL_USER: acda
      MYSQL_PASSWORD: masacda
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_ut4:/var/lib/mysql
      # - D:\Zaborra\ACDA\mysql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data_ut4:
