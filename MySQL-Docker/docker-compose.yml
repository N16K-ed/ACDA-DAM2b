version: '3.8'

services:
  mysql:
    # Usamos versión específica 8.0 (no latest) por estabilidad
    # latest puede cambiar y romper tu proyecto sin aviso
    image: mysql:8.0
    container_name: mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ACDA_UT2
      MYSQL_USER: acda
      MYSQL_PASSWORD: masacda
    ports:
      - "3306:3306"
    volumes:
      # Persistir datos de MySQL
      - mysql_data:/var/lib/mysql
      # IMPORTANTE: Scripts desde tu ruta específica en Windows
      - C:\datos\Documents\ACDA\ACDA-DAM2b\MySQL-Docker:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: